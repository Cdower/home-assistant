automation:
  - alias: Turn on Living Room Lights at sunset
    initial_state: 'on'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:30:00"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.all_devices
          state: home
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
    action:
      service: scene.turn_on
      entity_id:  scene.Livingroom_normal

scene:
  - name: Livingroom normal
    entities:
       light.living_room:
         state: on
         transition: 2
         brightness: 255
  - name: Livingroom dim
    entities:
       light.living_room:
         state: on
         transition: 2
         brightness: 100

group: 
  Network:
    entities:
      - sensor.speedtest_upload
      - sensor.speedtest_download
      - sensor.speedtest_ping
  Torrents:
    entities:
      - sensor.transmission_down_speed
      - sensor.transmission_up_speed
      - sensor.transmission_status
  Living Room:
    entities:
      - light.living_room
      - sensor.temperature
      - sensor.humidity
  Bedroom:
    entities:
      - light.bedroom
  Outside:
    entities:
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.yr_humidity
  Traffic:
    entities:
      - sensor.ICANN
      - sensor.Palisades

recorder:
  exclude:
    entities:
      - sensor.yr_symbol
      - sensor.yr_temperature
      - sensor.yr_humidity
      - sensor.speedtest_ping
      - sensor.ICANN
      - sensor.Palisades
      - sun
